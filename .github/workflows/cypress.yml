name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    environment: Cypress
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend
          component: true
          env:
            NEXT_PUBLIC_API_HOST: { { secrets.NEXT_PUBLIC_API_HOST } }

      - name: Generate and check coverage
        working-directory: ./frontend
        run: |
          npx nyc report --reporter=lcov --reporter=text --check-coverage --lines 80 --functions 80 -- branches 80
