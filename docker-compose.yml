version: '3.9'
services:
  db:
    restart: always
    image: postgres:15
    container_name: tractor-postgres 
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: