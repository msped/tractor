# Ruff configuration for Tractor

# Target Python 3.10
target-version = "py310"

# Line length to match common standards
line-length = 120

[lint]
# Enable common rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]

ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function calls in argument defaults (Django patterns)
    "B904",   # Within an except clause, raise exceptions with raise ... from err
]

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "migrations",
    "node_modules",
    ".nyc_output",
    "htmlcov",
    "nlp_models",
]

[lint.isort]
known-first-party = ["authentication", "cases", "training", "backend"]

[format]
# Use double quotes for strings
quote-style = "double"
